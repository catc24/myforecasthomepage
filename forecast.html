<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Generator</title>
    <style>
        .section { margin-bottom: 20px; }
        .section label { display: block; margin-bottom: 5px; }
        .output { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="section">
        <h2>Weather Conditions</h2>
        <div>
            <h3>Morning</h3>
            <label for="morningClouds">Clouds</label>
            <select id="morningClouds">
                <option value="clear">Clear</option>
                <option value="sunny">Sunny</option>
                <option value="partlyCloudy">Partly Cloudy</option>
                <option value="partlySunny">Partly Sunny</option>
                <option value="mostlyCloudy">Mostly Cloudy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <label for="morningPrecipitation">Precipitation</label>
            <select id="morningPrecipitation">
                <option value="none">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavyRain">Heavy Rain</option>
                <option value="tStorms">Thunderstorms</option>
                <option value="lightSnow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavySnow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <label>
                <input type="checkbox" id="morningPossible">
                Possible
            </label>
        </div>
        <div>
            <h3>Afternoon</h3>
            <label for="afternoonClouds">Clouds</label>
            <select id="afternoonClouds">
                <option value="clear">Clear</option>
                <option value="sunny">Sunny</option>
                <option value="partlyCloudy">Partly Cloudy</option>
                <option value="partlySunny">Partly Sunny</option>
                <option value="mostlyCloudy">Mostly Cloudy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <label for="afternoonPrecipitation">Precipitation</label>
            <select id="afternoonPrecipitation">
                <option value="none">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavyRain">Heavy Rain</option>
                <option value="tStorms">Thunderstorms</option>
                <option value="lightSnow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavySnow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <label>
                <input type="checkbox" id="afternoonPossible">
                Possible
            </label>
        </div>
        <div>
            <h3>Evening</h3>
            <label for="eveningClouds">Clouds</label>
            <select id="eveningClouds">
                <option value="clear">Clear</option>
                <option value="sunny">Sunny</option>
                <option value="partlyCloudy">Partly Cloudy</option>
                <option value="partlySunny">Partly Sunny</option>
                <option value="mostlyCloudy">Mostly Cloudy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <label for="eveningPrecipitation">Precipitation</label>
            <select id="eveningPrecipitation">
                <option value="none">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavyRain">Heavy Rain</option>
                <option value="tStorms">Thunderstorms</option>
                <option value="lightSnow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavySnow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <label>
                <input type="checkbox" id="eveningPossible">
                Possible
            </label>
        </div>
        <div>
            <h3>Night</h3>
            <label for="nightClouds">Clouds</label>
            <select id="nightClouds">
                <option value="clear">Clear</option>
                <option value="sunny">Sunny</option>
                <option value="partlyCloudy">Partly Cloudy</option>
                <option value="partlySunny">Partly Sunny</option>
                <option value="mostlyCloudy">Mostly Cloudy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <label for="nightPrecipitation">Precipitation</label>
            <select id="nightPrecipitation">
                <option value="none">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavyRain">Heavy Rain</option>
                <option value="tStorms">Thunderstorms</option>
                <option value="lightSnow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavySnow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <label>
                <input type="checkbox" id="nightPossible">
                Possible
            </label>
        </div>
    </div>

    <div class="section">
        <h2>Winds</h2>
        <label for="windSpeed">Wind Speed (mph)</label>
        <input type="number" id="windSpeed" min="0" max="100">

        <label for="windDirection">Wind Direction</label>
        <select id="windDirection">
            <option value="N">North</option>
            <option value="NE">Northeast</option>
            <option value="E">East</option>
            <option value="SE">Southeast</option>
            <option value="S">South</option>
            <option value="SW">Southwest</option>
            <option value="W">West</option>
            <option value="NW">Northwest</option>
        </select>
        <label>
            <input type="checkbox" id="gusts">
            Wind Gusts
        </label>
    </div>

    <button onclick="generateForecast()">Generate Forecast</button>

    <div class="output" id="forecastOutput"></div>

    <script>
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function generateForecast() {
            // Collect selected values
            const timesOfDay = ['morning', 'afternoon', 'evening', 'night'];
            const weatherTypes = timesOfDay.map(time => ({
                clouds: document.getElementById(`${time}Clouds`).value,
                precipitation: document.getElementById(`${time}Precipitation`).value,
                possible: document.getElementById(`${time}Possible`).checked
            }));

            const windSpeed = document.getElementById('windSpeed').value;
            const windDirection = document.getElementById('windDirection').value;
            const gusts = document.getElementById('gusts').checked;

            // Build the forecast string
            let forecast = '';
            let previousCondition = '';

            timesOfDay.forEach((time, index) => {
                let cloud = weatherTypes[index].clouds;
                let precipitation = weatherTypes[index].precipitation;
                let possible = weatherTypes[index].possible;

                if (precipitation !== 'none') {
                    if (possible) {
                        forecast += `Possible ${precipitation} in the ${time}. `;
                    } else {
                        forecast += `${capitalizeFirstLetter(precipitation)} in the ${time}. `;
                    }
                } else {
                    forecast += `${capitalizeFirstLetter(cloud)} in the ${time}. `;
                }

                // Check for clearing skies
                if (index > 0 && weatherTypes[index - 1].clouds === 'cloudy' && cloud === 'clear') {
                    forecast = forecast.replace(`${capitalizeFirstLetter(cloud)} in the ${time}. `, `Clearing skies in the ${time}. `);
                }

                // Combine similar conditions
                if (index > 0 && weatherTypes[index - 1].clouds === cloud && weatherTypes[index - 1].precipitation === precipitation) {
                    forecast = forecast.replace(`                    ${capitalizeFirstLetter(cloud)} in the ${timesOfDay[index - 1]}. `, ` ${capitalizeFirstLetter(cloud)} in the ${timesOfDay[index - 1]} and ${time}. `);
                }
            });

            // Handle wind conditions
            if (windSpeed > 0) {
                forecast += `Winds from the ${windDirection} at around ${windSpeed} mph`;
            } else {
                forecast += 'Calm winds';
            }

            if (gusts) {
                forecast += ' with gusts';
            }

            forecast += '.';

            // Display the forecast
            document.getElementById('forecastOutput').textContent = forecast;
        }
    </script>
</body>
</html>
