<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Maker</title>
</head>
<body>
    <h1>Weather Forecast Maker</h1>
    <form id="forecastForm">
        <h2>Cloud Conditions</h2>
        <div>
            <label for="morningClouds">Morning:</label>
            <select id="morningClouds">
                <option value="Clear">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>
        <div>
            <label for="afternoonClouds">Afternoon:</label>
            <select id="afternoonClouds">
                <option value="Clear">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>
        <div>
            <label for="eveningClouds">Evening:</label>
            <select id="eveningClouds">
                <option value="Clear">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>
        <div>
            <label for="nightClouds">Night:</label>
            <select id="nightClouds">
                <option value="Clear">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>

        <h2>Precipitation</h2>
        <div>
            <label for="morningPrecipitation">Morning:</label>
            <select id="morningPrecipitation">
                <option value="No precipitation">No precipitation</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy rain">Heavy rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light snow">Light snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy snow">Heavy snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <input type="checkbox" id="morningPrecipitationPossible"> <label for="morningPrecipitationPossible">Possible</label>
        </div>
        <div>
            <label for="afternoonPrecipitation">Afternoon:</label>
            <select id="afternoonPrecipitation">
                <option value="No precipitation">No precipitation</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy rain">Heavy rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light snow">Light snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy snow">Heavy snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <input type="checkbox" id="afternoonPrecipitationPossible"> <label for="afternoonPrecipitationPossible">Possible</label>
        </div>
        <div>
            <label for="eveningPrecipitation">Evening:</label>
            <select id="eveningPrecipitation">
                <option value="No precipitation">No precipitation</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy rain">Heavy rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light snow">Light snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy snow">Heavy snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <input type="checkbox" id="eveningPrecipitationPossible"> <label for="eveningPrecipitationPossible">Possible</label>
        </div>
        <div>
            <label for="nightPrecipitation">Night:</label>
            <select id="nightPrecipitation">
                <option value="No precipitation">No precipitation</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy rain">Heavy rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light snow">Light snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy snow">Heavy snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <input type="checkbox" id="nightPrecipitationPossible"> <label for="nightPrecipitationPossible">Possible</label>
        </div>

        <h2>Wind</h2>
        <div>
            <label for="windSpeed">Wind Speed (mph):</label>
            <input type="number" id="windSpeed" min="0" max="100">
        </div>
        <div>
            <label for="windDirection">Wind Direction:</label>
            <input type="text" id="windDirection" placeholder="e.g., N, NE, E">
        </div>
        <div>
            <input type="checkbox" id="windGusts"> <label for="windGusts">Wind Gusts</label>
        </div>

        <button type="button" onclick="generateForecast()">Generate Forecast</button>
    </form>

    <h2>Forecast</h2>
    <p id="forecast"></p>

    <script src="forecast.js"></script>
</body>
</html>
