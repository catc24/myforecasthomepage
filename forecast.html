<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast Generator</h1>
    <form id="forecastForm">
        <div class="section">
            <label for="clouds">Clouds:</label>
            <select id="clouds">
                <option value="">Select</option>
                <option value="Clear/Sunny">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy/Partly Sunny">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>
        <div class="section">
            <label for="cloudsTime">Clouds Time:</label>
            <select id="cloudsTime">
                <option value="">Select</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>
        </div>
        <div class="section">
            <label for="precipitation">Precipitation:</label>
            <select id="precipitation">
                <option value="">Select</option>
                <option value="None">None</option>
                <option value="Rain">Rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Snow">Snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
        </div>
        <div class="section">
            <label for="precipitationTime">Precipitation Time:</label>
            <select id="precipitationTime">
                <option value="">Select</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>
        </div>
        <div class="section">
            <label for="precipitationType">Precipitation Type:</label>
            <select id="precipitationType">
                <option value="">Select</option>
                <option value="possible">Possible</option>
                <option value="none">None</option>
            </select>
        </div>
        <div class="section">
            <label for="windDirection">Wind Direction:</label>
            <select id="windDirection">
                <option value="">Select</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
            </select>
        </div>
        <div class="section">
            <label for="windSpeed">Wind Speed (mph):</label>
            <input type="number" id="windSpeed" min="0" max="100">
        </div>
        <div class="section">
            <label for="windGusts">Wind Gusts:</label>
            <select id="windGusts">
                <option value="none">None</option>
                <option value="gusts">Gusts</option>
            </select>
        </div>
        <button type="button" onclick="generateForecast()">Generate Forecast</button>
    </form>
    <h2>Generated Forecast:</h2>
    <p id="forecastOutput"></p>

    <script src="forecast.js"></script>
</body>
</html>
