<!DOCTYPE html>
<html lang="en">
    <center> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Maker</title>
</head>
<body>
    <h1>Weather Forecast Maker</h1>
    <form id="forecastForm">
        <div>
            <h2>Clouds</h2>
            <label for="morningClouds">Morning:</label>
            <select id="morningClouds">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
            <label for="afternoonClouds">Afternoon:</label>
            <select id="afternoonClouds">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
            <label for="eveningClouds">Evening:</label>
            <select id="eveningClouds">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
            <label for="nightClouds">Night:</label>
            <select id="nightClouds">
               <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>
        <div>
            <h2>Precipitation</h2>
            <label for="morningPrecip">Morning:</label>
            <select id="morningPrecip">
                <option value="None">None</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="T-Storms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
                <option value="Possible Sprinkles">Possible Sprinkles</option>
                <option value="Possible Rain">Possible Rain</option>
                <option value="Possible Heavy Rain">Possible Heavy Rain</option>
                <option value="Possible T-Storms">Possible Thunderstorms</option>
                <option value="Possible Light Snow">Possible Light Snow</option>
                <option value="Possible Snow">Possible Snow</option>
                <option value="Possible Heavy Snow">Possible Heavy Snow</option>
                <option value="Possible Blizzard">Possible Blizzard</option>
            </select>
            <label for="afternoonPrecip">Afternoon:</label>
            <select id="afternoonPrecip">
                <option value="None">None</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="T-Storms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
                <option value="Possible Sprinkles">Possible Sprinkles</option>
                <option value="Possible Rain">Possible Rain</option>
                <option value="Possible Heavy Rain">Possible Heavy Rain</option>
                <option value="Possible T-Storms">Possible Thunderstorms</option>
                <option value="Possible Light Snow">Possible Light Snow</option>
                <option value="Possible Snow">Possible Snow</option>
                <option value="Possible Heavy Snow">Possible Heavy Snow</option>
                <option value="Possible Blizzard">Possible Blizzard</option>
            </select>
            <label for="eveningPrecip">Evening:</label>
            <select id="eveningPrecip">
               <option value="None">None</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="T-Storms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
                <option value="Possible Sprinkles">Possible Sprinkles</option>
                <option value="Possible Rain">Possible Rain</option>
                <option value="Possible Heavy Rain">Possible Heavy Rain</option>
                <option value="Possible T-Storms">Possible Thunderstorms</option>
                <option value="Possible Light Snow">Possible Light Snow</option>
                <option value="Possible Snow">Possible Snow</option>
                <option value="Possible Heavy Snow">Possible Heavy Snow</option>
                <option value="Possible Blizzard">Possible Blizzard</option>
            </select>
            <label for="nightPrecip">Night:</label>
            <select id="nightPrecip">
               <option value="None">None</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="T-Storms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
                <option value="Possible Sprinkles">Possible Sprinkles</option>
                <option value="Possible Rain">Possible Rain</option>
                <option value="Possible Heavy Rain">Possible Heavy Rain</option>
                <option value="Possible T-Storms">Possible Thunderstorms</option>
                <option value="Possible Light Snow">Possible Light Snow</option>
                <option value="Possible Snow">Possible Snow</option>
                <option value="Possible Heavy Snow">Possible Heavy Snow</option>
                <option value="Possible Blizzard">Possible Blizzard</option>
            </select>
        </div>
        <div>
            <h2>Winds</h2>
            <label for="windSpeed">Speed (mph):</label>
            <input type="number" id="windSpeed" min="0">
            <label for="windDirection">Direction:</label>
            <select id="windDirection">
                <option value="North">North</option>
                <option value="Northeast">Northeast</option>
                <option value="East">East</option>
                <option value="Southeast">Southeast</option>
                <option value="South">South</option>
                <option value="Southwest">Southwest</option>
                <option value="West">West</option>
                <option value="Northwest">Northwest</option>
                <option value="Calm">Calm</option>
            </select>
            <label for="windGusts">Gusts (mph):</label>
            <input type="number" id="windGusts" min="0">
        </div>
        <button type="button" onclick="generateForecast()">Generate Forecast</button>
    </form>
    <h2>Forecast</h2>
    <p id="forecast"></p>

    <script src="forecast.js"></script>
</body>
</center>

</html>
