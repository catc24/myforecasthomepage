<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Generator</title>
    <style>
        .section { margin-bottom: 20px; }
        .section label { display: block; margin-bottom: 5px; }
        .output { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="section">
        <h2>Weather Conditions</h2>
        <label for="timeOfDay">Time of Day</label>
        <select id="timeOfDay">
            <option value="earlyMorning">Early Morning</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
            <option value="lateNight">Late Night</option>
        </select>

        <label for="weatherType">Weather Type</label>
        <select id="weatherType">
            <option value="clear">Clear</option>
            <option value="sunny">Sunny</option>
            <option value="partlyCloudy">Partly Cloudy</option>
            <option value="partlySunny">Partly Sunny</option>
            <option value="mostlyCloudy">Mostly Cloudy</option>
            <option value="cloudy">Cloudy</option>
            <option value="sprinkles">Sprinkles</option>
            <option value="rain">Rain</option>
            <option value="heavyRain">Heavy Rain</option>
            <option value="thunderstorms">Thunderstorms</option>
            <option value="lightSnow">Light Snow</option>
            <option value="snow">Snow</option>
            <option value="heavySnow">Heavy Snow</option>
            <option value="blizzard">Blizzard</option>
        </select>
    </div>

    <div class="section">
        <h2>Winds</h2>
        <label for="windSpeed">Wind Speed (mph)</label>
        <input type="number" id="windSpeed" min="0" max="100">

        <label for="windDirection">Wind Direction</label>
        <select id="windDirection">
            <option value="N">North</option>
            <option value="NE">Northeast</option>
            <option value="E">East</option>
            <option value="SE">Southeast</option>
            <option value="S">South</option>
            <option value="SW">Southwest</option>
            <option value="W">West</option>
            <option value="NW">Northwest</option>
        </select>
    </div>

    <div class="section">
        <h2>Additional Options</h2>
        <label>
            <input type="checkbox" id="possibleRain">
            Possible Rain
        </label>
        <label>
            <input type="checkbox" id="gusts">
            Wind Gusts
        </label>
    </div>

    <button onclick="generateForecast()">Generate Forecast</button>

    <div class="output" id="forecastOutput"></div>

    <script>
        function generateForecast() {
            // Collect selected values
            const timeOfDay = document.getElementById('timeOfDay').value;
            const weatherType = document.getElementById('weatherType').value;
            const windSpeed = document.getElementById('windSpeed').value;
            const windDirection = document.getElementById('windDirection').value;
            const possibleRain = document.getElementById('possibleRain').checked;
            const gusts = document.getElementById('gusts').checked;

            // Build the forecast string
            let forecast = '';

            if (possibleRain) {
                forecast += 'Possible ';
            }

            forecast += `${weatherType.charAt(0).toUpperCase() + weatherType.slice(1)} in the ${timeOfDay.replace(/([A-Z])/g, ' $1').toLowerCase()}`;

            if (windSpeed > 0) {
                forecast += ` with ${windDirection} winds around ${windSpeed} mph`;
            } else {
                forecast += ' with calm winds';
            }

            if (gusts) {
                forecast += ' and wind gusts';
            }

            // Display the forecast
            document.getElementById('forecastOutput').textContent = forecast;
        }
    </script>
</body>
</html>
