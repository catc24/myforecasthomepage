<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast Generator</title>
</head>
<body>
    <h1>Weather Forecast Generator</h1>
    <form id="weatherForm">
        <div>
            <label for="timeOfDay">Time of Day:</label>
            <select id="timeOfDay">
                <option value="early morning">Early Morning</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="late night">Late Night</option>
            </select>
        </div>
        <div>
            <label for="weatherCondition">Weather Condition:</label>
            <select id="weatherCondition">
                <option value="clear">Clear</option>
                <option value="sunny">Sunny</option>
                <option value="partly cloudy">Partly Cloudy</option>
                <option value="partly sunny">Partly Sunny</option>
                <option value="mostly cloudy">Mostly Cloudy</option>
                <option value="cloudy">Cloudy</option>
            </select>
        </div>
        <div>
            <label for="precipitation">Precipitation:</label>
            <select id="precipitation">
                <option value="none">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavy rain">Heavy Rain</option>
                <option value="thunderstorms">Thunderstorms</option>
                <option value="light snow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavy snow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
        </div>
        <div>
            <label for="windSpeed">Wind Speed (mph):</label>
            <input type="number" id="windSpeed" min="0">
        </div>
        <div>
            <label for="windDirection">Wind Direction:</label>
            <select id="windDirection">
                <option value="none">None</option>
                <option value="N">N</option>
                <option value="NE">NE</option>
                <option value="E">E</option>
                <option value="SE">SE</option>
                <option value="S">S</option>
                <option value="SW">SW</option>
                <option value="W">W</option>
                <option value="NW">NW</option>
            </select>
        </div>
        <div>
            <label for="gusts">Gusts:</label>
            <input type="checkbox" id="gusts">
        </div>
        <button type="button" onclick="generateForecast()">Generate Forecast</button>
    </form>
    <div id="forecast"></div>

    <script src="forecast.js"></script>
</body>
</html>
