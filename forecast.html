<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Generator</title>
    <style>
        /* Basic styling for layout */
        .container { max-width: 600px; margin: auto; }
        .section { margin: 20px 0; }
        .section label { display: block; margin-bottom: 10px; }
        .section select, .section input { width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast Generator</h1>
        
        <div class="section">
            <label for="clouds-morning">Morning Clouds:</label>
            <select id="clouds-morning">
                <option value="Clear">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>

        <div class="section">
            <label for="clouds-afternoon">Afternoon Clouds:</label>
            <select id="clouds-afternoon">
                <option value="Clear">Clear/Sunny</option>
                <option value="Mostly Sunny">Mostly Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy/Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>
        
        <div class="section">
            <label for="precipitation-morning">Morning Precipitation:</label>
            <select id="precipitation-morning">
                <option value="None">None</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="T-storms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
        </div>

        <div class="section">
            <label for="wind-speed">Wind Speed:</label>
            <input type="number" id="wind-speed" placeholder="mph">
        </div>

        <div class="section">
            <label for="wind-direction">Wind Direction:</label>
            <select id="wind-direction">
                <option value="N">North</option>
                <option value="S">South</option>
                <option value="E">East</option>
                <option value="W">West</option>
                <option value="NE">Northeast</option>
                <option value="NW">Northwest</option>
                <option value="SE">Southeast</option>
                <option value="SW">Southwest</option>
            </select>
        </div>
        
        <button onclick="generateForecast()">Generate Forecast</button>

        <div class="section">
            <h2>Forecast:</h2>
            <p id="forecast-output"></p>
        </div>
    </div>

    <script src="forecast.js"></script>
</body>
</html>
