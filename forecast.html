<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Maker</title>
</head>
<body>
    <h1>Weather Forecast Maker</h1>

    <!-- Cloud Conditions -->
    <div id="clouds">
        <h2>Cloud Conditions</h2>
        <select id="cloudsMorning">
            <option value="">Morning</option>
            <option value="sunny">Sunny</option>
            <option value="partlySunny">Partly Sunny</option>
            <option value="partlyCloudy">Partly Cloudy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <select id="cloudsAfternoon">
            <option value="">Afternoon</option>
            <option value="sunny">Sunny</option>
            <option value="partlySunny">Partly Sunny</option>
            <option value="partlyCloudy">Partly Cloudy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <select id="cloudsEvening">
            <option value="">Evening</option>
            <option value="sunny">Sunny</option>
            <option value="partlySunny">Partly Sunny</option>
            <option value="partlyCloudy">Partly Cloudy</option>
            <option value="cloudy">Cloudy</option>
        </select>
        <select id="cloudsNight">
            <option value="">Night</option>
            <option value="sunny">Sunny</option>
            <option value="partlySunny">Partly Sunny</option>
            <option value="partlyCloudy">Partly Cloudy</option>
            <option value="cloudy">Cloudy</option>
        </select>
    </div>

    <!-- Rain Conditions -->
    <div id="rain">
        <h2>Rain Conditions</h2>
        <select id="rainMorning">
            <option value="">Morning</option>
            <option value="none">No Rain</option>
            <option value="sprinkles">Sprinkles</option>
            <option value="lightRain">Light Rain</option>
            <option value="heavyRain">Heavy Rain</option>
        </select>
        <select id="rainAfternoon">
            <option value="">Afternoon</option>
            <option value="none">No Rain</option>
            <option value="sprinkles">Sprinkles</option>
            <option value="lightRain">Light Rain</option>
            <option value="heavyRain">Heavy Rain</option>
        </select>
        <select id="rainEvening">
            <option value="">Evening</option>
            <option value="none">No Rain</option>
            <option value="sprinkles">Sprinkles</option>
            <option value="lightRain">Light Rain</option>
            <option value="heavyRain">Heavy Rain</option>
        </select>
        <select id="rainNight">
            <option value="">Night</option>
            <option value="none">No Rain</option>
            <option value="sprinkles">Sprinkles</option>
            <option value="lightRain">Light Rain</option>
            <option value="heavyRain">Heavy Rain</option>
        </select>
    </div>

    <!-- Wind Conditions -->
    <div id="wind">
        <h2>Wind Conditions</h2>
        <label for="windSpeed">Wind Speed:</label>
        <input type="number" id="windSpeed" placeholder="mph">
        <select id="windDirection">
            <option value="">Direction</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
        </select>
    </div>

    <!-- Generate Forecast -->
    <button onclick="generateForecast()">Generate Forecast</button>

    <!-- Forecast Output -->
    <h2>Generated Forecast</h2>
    <p id="forecastOutput"></p>

    <script src="forecast.js"></script>
</body>
</html>

<script>
function generateForecast() {
    // Collect values from the dropdowns
    let cloudsMorning = document.getElementById('cloudsMorning').value;
    let cloudsAfternoon = document.getElementById('cloudsAfternoon').value;
    let cloudsEvening = document.getElementById('cloudsEvening').value;
    let cloudsNight = document.getElementById('cloudsNight').value;

    let rainMorning = document.getElementById('rainMorning').value;
    let rainAfternoon = document.getElementById('rainAfternoon').value;
    let rainEvening = document.getElementById('rainEvening').value;
    let rainNight = document.getElementById('rainNight').value;

    let windSpeed = document.getElementById('windSpeed').value;
    let windDirection = document.getElementById('windDirection').value;

    // Combine values to generate a forecast
    let forecast = "";

    // Determine cloudiness
    if (cloudsMorning && cloudsMorning === cloudsAfternoon && cloudsAfternoon === cloudsEvening && cloudsEvening === cloudsNight) {
        forecast += `${cloudsMorning.charAt(0).toUpperCase() + cloudsMorning.slice(1)} all day. `;
    } else {
        if (cloudsMorning) forecast += `${cloudsMorning.charAt(0).toUpperCase() + cloudsMorning.slice(1)} in the morning. `;
        if (cloudsAfternoon) forecast += `${cloudsAfternoon.charAt(0).toUpperCase() + cloudsAfternoon.slice(1)} in the afternoon. `;
        if (cloudsEvening) forecast += `${cloudsEvening.charAt(0).toUpperCase() + cloudsEvening.slice(1)} in the evening. `;
        if (cloudsNight) forecast += `${cloudsNight.charAt(0).toUpperCase() + cloudsNight.slice(1)} at night. `;
    }

    // Determine rain
    if (rainMorning && rainMorning === rainAfternoon && rainAfternoon === rainEvening && rainEvening === rainNight) {
        forecast += `${rainMorning.charAt(0).toUpperCase() + rainMorning.slice(1)} all day. `;
    } else {
        if (rainMorning && rainMorning !== "none") forecast += `${rainMorning.charAt(0).toUpperCase() + rainMorning.slice(1)} in the morning. `;
        if (rainAfternoon && rainAfternoon !== "none") forecast += `${rainAfternoon.charAt(0).toUpperCase() + rainAfternoon.slice(1)} in the afternoon. `;
        if (rainEvening && rainEvening !== "none") forecast += `${rainEvening.charAt(0).toUpperCase() + rainEvening.slice(1)} in the evening. `;
        if (rainNight && rainNight !== "none") forecast += `${rainNight.charAt(0).toUpperCase() + rainNight.slice(1)} at night. `;
    }

    // Determine wind
    if (windSpeed && windDirection) {
        forecast += `${windDirection.charAt(0).toUpperCase() + windDirection.slice(1)} winds around ${windSpeed} mph.`;
    }

    // Output the forecast
    document.getElementById('forecastOutput').innerText = forecast.trim();
}

    </script>
