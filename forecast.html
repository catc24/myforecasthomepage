<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Maker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .section { margin-bottom: 20px; }
        label { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Weather Forecast Maker</h1>
    <form id="forecast-form">
        <div class="section">
            <h2>Cloudiness</h2>
            <label for="morning-clouds">Morning</label>
            <select id="morning-clouds">
                <option value="">Select</option>
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
            <label for="afternoon-clouds">Afternoon</label>
            <select id="afternoon-clouds">
                <option value="">Select</option>
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
            <label for="evening-clouds">Evening</label>
            <select id="evening-clouds">
                <option value="">Select</option>
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
            <label for="night-clouds">Night</label>
            <select id="night-clouds">
                <option value="">Select</option>
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </div>

        <div class="section">
            <h2>Precipitation</h2>
            <label for="morning-precip">Morning</label>
            <select id="morning-precip">
                <option value="">Select</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <label for="afternoon-precip">Afternoon</label>
            <select id="afternoon-precip">
                <option value="">Select</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <label for="evening-precip">Evening</label>
            <select id="evening-precip">
                <option value="">Select</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <label for="night-precip">Night</label>
            <select id="night-precip">
                <option value="">Select</option>
                <option value="Sprinkles">Sprinkles</option>
                <option value="Rain">Rain</option>
                <option value="Heavy Rain">Heavy Rain</option>
                <option value="Thunderstorms">Thunderstorms</option>
                <option value="Light Snow">Light Snow</option>
                <option value="Snow">Snow</option>
                <option value="Heavy Snow">Heavy Snow</option>
                <option value="Blizzard">Blizzard</option>
            </select>
            <label>
                <input type="checkbox" id="precip-possible"> Possible
            </label>
        </div>

        <div class="section">
            <h2>Winds</h2>
            <label for="wind-speed">Speed (mph)</label>
            <input type="number" id="wind-speed" min="0" max="100">
            <label for="wind-direction">Direction</label>
            <select id="wind-direction">
                <option value="">Select</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="NE">NE</option>
                <option value="NW">NW</option>
                <option value="SE">SE</option>
                <option value="SW">SW</option>
            </select>
            <label>
                <input type="checkbox" id="wind-gusts"> Gusts
            </label>
        </div>

        <button type="button" onclick="generateForecast()">Generate Forecast</button>
    </form>

    <h2>Generated Forecast</h2>
    <p id="forecast-output"></p>

    <script src="forecast.js"></script>
</body>
</html>
