<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background color */
            color: #333; /* Dark text color for readability */
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .section {
            background-color: #ffffff; /* White background for sections */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for sections */
        }
        .section label {
            display: block;
            margin: 5px 0;
        }
        .section input[type="checkbox"] {
            margin-right: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue background for button */
            color: #ffffff; /* White text for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<h1>Weather Forecast Maker</h1>

<div class="grid-container">
    <div class="section">
        <h2>Clouds</h2>
        <label>Morning: 
            <select id="clouds-morning">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </label>
        <label>Afternoon: 
            <select id="clouds-afternoon">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </label>
        <label>Evening: 
            <select id="clouds-evening">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </label>
        <label>Night: 
            <select id="clouds-night">
                <option value="Clear">Clear</option>
                <option value="Sunny">Sunny</option>
                <option value="Partly Cloudy">Partly Cloudy</option>
                <option value="Partly Sunny">Partly Sunny</option>
                <option value="Mostly Cloudy">Mostly Cloudy</option>
                <option value="Cloudy">Cloudy</option>
            </select>
        </label>
    </div>

    <div class="section">
        <h2>Precipitation</h2>
        <label>Morning: 
            <select id="precipitation-morning">
                <option value="None">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavy rain">Heavy Rain</option>
                <option value="t-storms">Thunderstorms</option>
                <option value="light snow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavy snow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <button type="button" onclick="togglePossible('morning')">Possible</button>
        </label>
        <label>Afternoon: 
            <select id="precipitation-afternoon">
                <option value="None">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavy rain">Heavy Rain</option>
                <option value="t-storms">Thunderstorms</option>
                <option value="light snow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavy snow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <button type="button" onclick="togglePossible('afternoon')">Possible</button>
        </label>
        <label>Evening: 
            <select id="precipitation-evening">
                <option value="None">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavy rain">Heavy Rain</option>
                <option value="t-storms">Thunderstorms</option>
                <option value="light snow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavy snow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <button type="button" onclick="togglePossible('evening')">Possible</button>
        </label>
        <label>Night: 
            <select id="precipitation-night">
                <option value="None">None</option>
                <option value="sprinkles">Sprinkles</option>
                <option value="rain">Rain</option>
                <option value="heavy rain">Heavy Rain</option>
                <option value="t-storms">Thunderstorms</option>
                <option value="light snow">Light Snow</option>
                <option value="snow">Snow</option>
                <option value="heavy snow">Heavy Snow</option>
                <option value="blizzard">Blizzard</option>
            </select>
            <button type="button" onclick="togglePossible('night')">Possible</button>
        </label>
    </div>

    <div class="section">
        <h2>Winds</h2>
        <label>Speed: 
            <input type="number" id="wind-speed" min="0" step="1" value="0"> mph
        </label>
        <label>Direction: 
            <input type="text" id="wind-direction">
        </label>
        <label>Gusts: 
            <input type="number" id="wind-gusts" min="0" step="1"> mph
        </label>
    </div>
</div>

<button onclick="generateForecast()">Generate Forecast</button>

<h2>Generated Forecast</h2>
<p id="forecast"></p>

<script>
    function togglePossible(time) {
        const select = document.getElementById(`precipitation-${time}`);
        if (!select.value.startsWith('Possible ')) {
            select.value = 'Possible ' + select.value;
        } else {
            select.value = select.value.replace('Possible ', '');
        }
    }

    function generateForecast() {
        const clouds = {
            morning: document.getElementById('clouds-morning').value,
            afternoon: document.getElementById('clouds-afternoon').value,
            evening: document.getElementById('clouds-evening').value,
            night: document.getElementById('clouds-night').value,
        };

        const precipitation = {
            morning: document.getElementById('precipitation-morning').value,
            afternoon: document.getElementById('precipitation-afternoon').value,
            evening: document.getElementById('precipitation-evening').value,
            night: document.getElementById('precipitation-night').value,
        };

        const windSpeed = document.getElementById('wind-speed').value;
        const windDirection = document.getElementById('wind-direction').value;
        const windGusts = document.getElementById('wind-gusts').value;

        let forecast = '';

        // Generate clouds forecast
        forecast += generateCloudsForecast(clouds);

        // Generate precipitation forecast
        forecast += generatePrecipitationForecast(precipitation);

        // Generate wind forecast
        forecast += generateWindForecast(windSpeed, windDirection, windGusts);

        document.getElementById('forecast').innerText = forecast;
    }

    function generateCloudsForecast(clouds) {
        return `Clouds - Morning: ${clouds.morning}, Afternoon: ${clouds.afternoon}, Evening: ${clouds.evening}, Night: ${clouds.night}\n`;
    }

    function generatePrecipitationForecast(precipitation) {
        return `Precipitation - Morning: ${precipitation.morning}, Afternoon: ${precipitation.afternoon}, Evening: ${precipitation.evening}, Night: ${precipitation.night}\n`;
    }

    function generateWindForecast(speed, direction, gusts) {
        return `Winds - Speed: ${speed} mph, Direction: ${direction}, Gusts: ${gusts} mph\n`;
    }
</script>

</body>
</html>
