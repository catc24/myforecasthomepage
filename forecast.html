<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Weather Forecast Generator</h1>
  <form id="forecast-form">
    <h2>Clouds</h2>
    <label for="morning-clouds">Morning:</label>
    <select id="morning-clouds">
      <option value="Clear/Sunny">Clear/Sunny</option>
      <option value="Mostly Sunny">Mostly Sunny</option>
      <option value="Partly Cloudy/Partly Sunny">Partly Cloudy/Partly Sunny</option>
      <option value="Mostly Cloudy">Mostly Cloudy</option>
      <option value="Cloudy">Cloudy</option>
    </select>

    <label for="afternoon-clouds">Afternoon:</label>
    <select id="afternoon-clouds">
      <option value="Clear/Sunny">Clear/Sunny</option>
      <option value="Mostly Sunny">Mostly Sunny</option>
      <option value="Partly Cloudy/Partly Sunny">Partly Cloudy/Partly Sunny</option>
      <option value="Mostly Cloudy">Mostly Cloudy</option>
      <option value="Cloudy">Cloudy</option>
    </select>

    <label for="evening-clouds">Evening:</label>
    <select id="evening-clouds">
      <option value="Clear/Sunny">Clear/Sunny</option>
      <option value="Mostly Sunny">Mostly Sunny</option>
      <option value="Partly Cloudy/Partly Sunny">Partly Cloudy/Partly Sunny</option>
      <option value="Mostly Cloudy">Mostly Cloudy</option>
      <option value="Cloudy">Cloudy</option>
    </select>

    <label for="night-clouds">Night:</label>
    <select id="night-clouds">
      <option value="Clear/Sunny">Clear/Sunny</option>
      <option value="Mostly Sunny">Mostly Sunny</option>
      <option value="Partly Cloudy/Partly Sunny">Partly Cloudy/Partly Sunny</option>
      <option value="Mostly Cloudy">Mostly Cloudy</option>
      <option value="Cloudy">Cloudy</option>
    </select>

    <h2>Precipitation</h2>
    <label for="morning-precipitation">Morning:</label>
    <select id="morning-precipitation">
      <option value="None">None</option>
      <option value="Sprinkles">Sprinkles</option>
      <option value="Rain">Rain</option>
      <option value="Heavy Rain">Heavy Rain</option>
      <option value="T-storms">T-storms</option>
      <option value="Light Snow">Light Snow</option>
      <option value="Snow">Snow</option>
      <option value="Heavy Snow">Heavy Snow</option>
      <option value="Blizzard">Blizzard</option>
    </select>
    <input type="checkbox" id="morning-precipitation-possible"> Possible

    <label for="afternoon-precipitation">Afternoon:</label>
    <select id="afternoon-precipitation">
      <option value="None">None</option>
      <option value="Sprinkles">Sprinkles</option>
      <option value="Rain">Rain</option>
      <option value="Heavy Rain">Heavy Rain</option>
      <option value="T-storms">T-storms</option>
      <option value="Light Snow">Light Snow</option>
      <option value="Snow">Snow</option>
      <option value="Heavy Snow">Heavy Snow</option>
      <option value="Blizzard">Blizzard</option>
    </select>
    <input type="checkbox" id="afternoon-precipitation-possible"> Possible

    <label for="evening-precipitation">Evening:</label>
    <select id="evening-precipitation">
      <option value="None">None</option>
      <option value="Sprinkles">Sprinkles</option>
      <option value="Rain">Rain</option>
      <option value="Heavy Rain">Heavy Rain</option>
      <option value="T-storms">T-storms</option>
      <option value="Light Snow">Light Snow</option>
      <option value="Snow">Snow</option>
      <option value="Heavy Snow">Heavy Snow</option>
      <option value="Blizzard">Blizzard</option>
    </select>
    <input type="checkbox" id="evening-precipitation-possible"> Possible

    <label for="night-precipitation">Night:</label>
    <select id="night-precipitation">
      <option value="None">None</option>
      <option value="Sprinkles">Sprinkles</option>
      <option value="Rain">Rain</option>
      <option value="Heavy Rain">Heavy Rain</option>
      <option value="T-storms">T-storms</option>
      <option value="Light Snow">Light Snow</option>
      <option value="Snow">Snow</option>
      <option value="Heavy Snow">Heavy Snow</option>
      <option value="Blizzard">Blizzard</option>
    </select>
    <input type="checkbox" id="night-precipitation-possible"> Possible

    <h2>Winds</h2>
    <label for="wind-speed">Speed (mph):</label>
    <input type="number" id="wind-speed" min="0">

    <label for="wind-direction">Direction:</label>
    <input type="text" id="wind-direction" placeholder="e.g., north">

    <input type="checkbox" id="wind-gusts"> Gusts possible

    <button type="button" onclick="generateForecast()">Generate Forecast</button>
  </form>

  <h2>Forecast</h2>
  <p id="forecast-output"></p>

  <script src="script.js"></script>
</body>
</html>
